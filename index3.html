<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style2.css" class="stylesheet">
    </head>
    <body>
        <div class="profile-card">
            <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
            <h2 class="name">Priyanka</h2>
            <p class="title">Software Developer</p>
            <p class="bio">Passionate about building user-friendly interfaces and accessible web apps.</p>
            <div class="buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>

    </body>
</html>
