<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Model Practice</title>
        <link rel="stylesheet" href="./style6.css" class="stylesheet" />
    </head>
    <body>
        <h1>I am a single element</h1>
        <h1>I am another element on the webpage</h1>
        <div class="box1">Box1 Content</div>
        <div class="box2">Box2 Content</div>
        <div class="box3">Box3 Content</div>
        <div class="card1">
            <h2>Card1 Title</h2>
            <p>The paragraph of card1</p>
            <button onclick="">card1</button>
        </div>
        <div class="card2">
            <h2>Card2 Title</h2>
            <p>The paragraph of card2</p>
            <button onclick="">card2</button>
        </div>
        <div class="card3">
            <h2>Card3 Title</h2>
            <p>The paragraph of card3</p>
            <button onclick="">card3</button>
        </div>
    </body>
</html>
